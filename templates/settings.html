{% extends 'base.html' %} {% block content %}
<div class="settings-container">
  <h2>App Settings</h2>
  
  <div class="settings-content">
    <form action="{{ url_for('settings') }}" method="post">
      <div class="settings-section">
        <h3>Appearance</h3>
        <div class="form-group">
          <label>Theme</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="theme" value="light" {% if settings.theme == 'light' %}checked{% endif %}> Light
            </label>
            <label>
              <input type="radio" name="theme" value="dark" {% if settings.theme == 'dark' %}checked{% endif %}> Dark
            </label>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h3>Notifications</h3>
        <div class="form-group">
          <label>
            <input type="checkbox" name="notifications" {% if settings.notifications %}checked{% endif %}>
            Enable notifications
          </label>
        </div>
        
        <div class="form-group">
          <label>
            <input type="checkbox" name="sounds" {% if settings.sounds %}checked{% endif %}>
            Enable sound effects
          </label>
        </div>
      </div>

      <button type="submit" class="action-button">Save Settings</button>
      <a href="{{ url_for('room', code=session.room) }}" class="back-link">Back to chat</a>
    </form>
  </div>
</div>
{% endblock %}
